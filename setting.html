<body>
    <div class="frame-home-page1-container">
        <div class="frame-home-page1-frame-home-page1">
          <img src="assets/img/home/bghome3112-hau9-900h.png" alt="bgHome3112" class="frame-home-page1-bg-home" />
          <!-- Sidebar -->
          <div class="frame-home-page1-sidebar">
            <div class="frame-home-page1-home" onclick="window.location.href='home-admin.html'">
              <img src="assets/img/history/Home Vector.svg" alt="HomeVector3118" class="frame-home-page1-home-vector" />
              <span class="frame-home-page1-text46">Home</span>
            </div>
            <div class="frame-home-page1-history" onclick="window.location.href='history.html'">
              <img src="assets/img/history/history-default.svg" alt="History" class="frame-home-page1-history-vector" />
              <span class="frame-home-page1-text42">History</span>
            </div>
            <div class="frame-home-page1-logout" onclick="navigateTo('logout')">
              <img src="assets/img/history/logout.svg" alt="Lock8838" class="frame-home-page1-lock" />
              <span class="frame-home-page1-text44">Logout</span>
            </div>        
            <div class="frame-home-page1-user" onclick="window.location.href='add-user.html'">
              <img
                src="assets/img/home/user.svg"
                alt="UserIcon"
                class="frame-home-page1-user-vector"
              />
              <span class="frame-home-page1-text48">User</span>
            </div>
            <div class="frame-home-page1-setting" onclick="window.location.href='setting.html'">
                <img
                  src="assets/img/history/setting-abu.svg"
                  alt="SettingIcon"
                  class="frame-home-page1-setting-vector"
                />
                <span class="frame-home-page1-text50">Setting</span>
            </div>
            <span class="user-name" id="user-name">Loading...</span>
          </div>

          <!-- Form Pengaturan Channel ID -->
          <div class="container mt-5" id="form-channel">
            <h4>Pengaturan Channel ID</h4>
            <form id="channelForm" onsubmit="submitForm(event)">
                <div class="mb-3">
                    <label for="channelIDMoisture" class="form-label">Channel ID - Kelembapan Tanah</label>
                    <input type="text" class="form-control" id="channelIDMoisture" name="humidity_channel" placeholder="Masukkan Channel ID untuk kelembapan tanah" maxlength="6" required>
                </div>
                <div class="mb-3">
                    <label for="channelIDSlope" class="form-label">Channel ID - Kemiringan</label>
                    <input type="text" class="form-control" id="channelIDSlope" name="slope_channel" placeholder="Masukkan Channel ID untuk kemiringan" maxlength="6" required>
                </div>
                <button type="submit" class="btn btn-primary">Simpan</button>
            </form>

            <!-- Notifikasi -->
            <div id="notification" style="display: none; background-color: #4CAF50; color: white; padding: 15px; margin-top: 10px; border-radius: 5px;">
              <span id="notificationMessage"></span>
            </div>
          </div>

              <!-- Notifikasi -->
              <div id="notification">
                <span id="notificationMessage"></span>
            </div>        
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="assets/js/setting.js"></script>
    </body>
